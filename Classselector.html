<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aquamarine;
        }
        h2{
            color: greenyellow;
        }
        li{
            color: gold;
        }
        .a{
            text-decoration: underline;
        }
        .b{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 align="center">FlyWay-Way</h1>
    <h2 class="a;b">Welcome to Flyway</h2>
    <h2 class="b">The Airline Available are</h2>
    <h3>
        <ol>
            <li class="b">AirIndia</li>
            <li class="b">Indigo</li>
            <li class="b">Qatar</li>
        </ol>
    </h3>
</body>
</html>
