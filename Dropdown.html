<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <label>Select the Dish:</label>
    <select>
       <optgroup label="Non-Veg Starters">
        <option value="Mulgai murg Masala">Chicken Biryani</option>
        <option value="Prawns Fry">Prawns fry</option>
        <option value="Fish fry">Fish fry</option>
        <option value="chiken65">Chicken65</option>
       </optgroup>
       <optgroup label=" Veg Starters">
        <option value="Paneer65">Paneer 65</option>
        <option value="Ghobi fry">Ghobi fry</option>
        <option value="Mushroom fry">Mushroom</option>
        <option value="Green cheese masala"></option>
       </optgroup>
       <optgroup label="Deserts">
        <option value="red valvet pastry">red valvet pastry</option>
        <option value="kaja">kaja</option>
        <option value="Gulabjam">Gulabjam</option>
        <option value="jangry">jangry</option>
       </optgroup>
       <optgroup label="Drinks">
        <option value="BadamJuice">BadamJuice</option>
        <option value="Redbull">Redbull</option>
        <option value="Mango Juice">Mango Juice</option>
        <option value="kiwi Juice">kiwi Juice</option>
        
        
       </optgroup>
        
        
    </select>
</body>
</html>
